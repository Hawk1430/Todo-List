<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do List</title>
</head>
<body>
    <p style="font-weight: bolder;font-size: larger;">Todo List</p>
    <div class="todo-input-grid">
        <input type="text" class="name-input" id="js-input-name" placeholder="Todo name">
        <input type="date" class="due-date-input" id="js-input-date">
        <button class="add-todo-button" onclick="addTodo();">Add</button>
    </div>
    
    <div class="js-todo-display todo-grid"></div>

    


    <script src="./script.js"></script>
</body>
</html>
